<h2>All CG Meetings</h2>
<table class="table">
    <tr>
        <th>Community Group</th>
        <th>Met On</th>
        <th>Attendance</th>
        <th></th>
    </tr>
    <tr ng-repeat="m in vm.meetings">
        <td>{{ m.communityGroup.name }}</td>
        <td>{{ m.date | date }}</td>
        <td>{{ m.attendees.length }}</td>
        <td>
            <a href="#/Meetings/{{m.id}}">Edit</a> |
            <a href="" ng-click="vm.remove(m)">Delete</a>
        </td>
    </tr>
</table>
