
<h2>Meetings</h2>
<p>
    <a href="#/create">Create New</a>
</p>
<table class="table">
    <tr>
        <th>Community Group</th>
        <th>Met On</th>
        <th>Attendance</th>
        <th></th>
    </tr>
    <tr ng-repeat="m in meetings">
        <td>{{ m.communityGroup.name}}</td>
        <td>{{ m.date | date}}</td>
        <td>{{ m.attendees.length}}</td>
        <td>
            <a href="/Meetings#/edit/{{m.id}}">Edit</a> |
            <a href="/Meetings#/{{m.id}}">Details</a> |
            <a href="#" ng-click="remove(m)">Delete</a>
        </td>
    </tr>
</table>
