<h2>Edit Meeting</h2>
<form ng-submit="save()">
    <div class="form-horizontal">
        <h4>Meeting</h4>
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2">Met On</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="datetime" class="form-control" ng-model="e.date" ng-focus="e.datePopup = true"
                           uib-datepicker-popup="shortDate" datepicker-options="dateOptions"
                           is-open="e.datePopup" show-button-bar="false" show-weeks="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="e.datePopup = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>`

        <div class="form-group">
            <label class="control-label col-md-2">Community Group</label>
            <div class="col-md-10">
                <span class="control-label">{{e.communityGroup.name}}</span>
            </div>
        </div>`

        <div class="form-group">
            <label class="control-label col-md-2">Attendees</label>
            <div class="col-md-10">
                <picker available="attendees" selected="e.attendees" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</form>
<div>
    <a hre="/Meetings">Back to List</a>
</div>
