<h2>Edit</h2>

<form ng-submit="vm.save()">
    <div class="form-horizontal">
        <h4>Attendee</h4>
        <hr />
        <div class="form-group">
            <label class="control-label col-md-2">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="vm.e.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Member</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="checkbox" ng-model="vm.e.isMember"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Member of Community Group</label>
            <div class="col-md-10">
                <select class="form-control" ng-options="o.id as o.name for o in vm.groups" ng-model="vm.e.communityGroupId"></select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-default" ng-click="vm.save()">Save</button>
            </div>
        </div>
    </div>
</form>

<div>
    <a href="#/Attendees">Back to List</a>
</div>
