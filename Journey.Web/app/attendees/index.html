<h2>Attendees</h2>
<p>
    <a href="#/Attendees/0">Create New</a>
</p>
<p>
    Filter Attendees by group<select ng-options="o.id as o.name for o in vm.groups"
                                     ng-model="vm.filterCommunityGroupId"
                                     ng-change="vm.filterCommunityGroup()"></select> <button type="button" class="btn btn-default" ng-click="vm.clearFilter()" ng-disabled="vm.filterCommunityGroupId === -1">Clear filter</button>
</p>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Church Member</th>
        <th>CG Member</th>
        <th></th>
    </tr>
    <tr ng-repeat="a in vm.attendees">
        <td>{{a.name}}</td>
        <td><i class="glyphicon" ng-class="{'glyphicon-ok': a.isMember, 'glyphicon-unchecked': !a.isMember}"></i></td>
        <td>{{a.communityGroup.name}}</td>
        <td>
            <a href="#/Attendees/{{a.id}}">Edit</a> |
            <a href="" ng-click="vm.remove(a)">Delete</a>
        </td>
    </tr>
</table>
