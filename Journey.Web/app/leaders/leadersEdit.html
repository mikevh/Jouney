<h2>Edit</h2>

<form ng-submit="vm.save()">
    <div class="form-horizontal">
        <h4>Leader</h4>
        <hr />
        <div class="form-group">
            <label class="control-label col-md-2">Email</label>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="vm.e.email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <label class="checkbox-inline" ng-repeat="r in vm.roles">
                    <input type="checkbox" ng-checked="vm.hasRole(r)" ng-change="vm.setRole(r)"/> {{r}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-default" ng-click="vm.save()">Save</button>
            </div>
        </div>
    </div>
</form>

<div>
    <a href="#/Leaders">Back to List</a>
</div>
