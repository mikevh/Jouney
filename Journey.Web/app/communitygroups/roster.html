<h2>Roster for {{vm.g.name}}</h2>
<table class="table">
    <tr>
        <th></th>
        <th ng-repeat="m in vm.meetings">{{m.date | date : 'EEE MMM d'}}</th>
    </tr>
    <tr ng-repeat="a in vm.attendees">
        <td>{{a.name}}</td>
        <td ng-repeat="m in vm.meetings">
            <i ng-show="vm.attended(a, m)" class="glyphicon glyphicon-ok"></i>
        </td>
    </tr>
</table>
